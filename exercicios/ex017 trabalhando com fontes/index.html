<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            /* Medidas Absolutas
            cm, mm, in, px, pt, pc
            
            Medidas Relativas
            em, ex, rem, vw, vh, %
            sendo indicado pelo site w3c apenas usar px e em
            16px geralmente = 1em sendo o em uma porcentagem do tamanho padrão
            */
        }
        h1, h2 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Medidas Absolutas</h1>
    <p>cm, mm, in, px, pt, pc</p>
    <h2>Medidas Relativas</h2>
    <p>em, ex, rem, vw, vh, % <br>
        sendo indicado pelo site w3c apenas usar <mark>px e em</mark>  <br>
        16px geralmente = 1em sendo o em uma porcentagem do tamanho padrão</p>
    
</body>
</html>
